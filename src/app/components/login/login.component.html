<div class="auth-container">
  <div class="auth-card">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="username">Email</label>
        <input
          type="email"
          id="username"
          name="username"
          [(ngModel)]="credentials.username"
          required
          email
          #username="ngModel"
          class="form-control"
          [class.is-invalid]="username.invalid && (username.dirty || username.touched)"
        >
        <div class="error-message" *ngIf="username.invalid && (username.dirty || username.touched)">
          <span *ngIf="username.errors?.['required']">Email is required</span>
          <span *ngIf="username.errors?.['email']">Please enter a valid email address</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="credentials.password"
          required
          #password="ngModel"
          class="form-control"
          [class.is-invalid]="password.invalid && (password.dirty || password.touched)"
        >
        <div class="error-message" *ngIf="password.invalid && (password.dirty || password.touched)">
          Password is required
        </div>
      </div>

      <div class="error-message" *ngIf="error">
        {{ error }}
      </div>

      <button 
        type="submit" 
        class="submit-button"
        [disabled]="loginForm.invalid || isLoading"
      >
        {{ isLoading ? 'Logging in...' : 'Login' }}
      </button>
    </form>

    <div class="auth-links">
      <p>Don't have an account? <a routerLink="/register">Register</a></p>
    </div>
  </div>
</div>
