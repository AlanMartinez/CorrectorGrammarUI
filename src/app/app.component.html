<div class="chat-container">
  <div class="chat-header">
    <h1>Grammar Corrector</h1>
  </div>
  <nav class="nav-bar">
    <div class="nav-item" 
         [class.active]="activeSection === 'corrector'"
         (click)="switchSection('corrector')">
      Corrector
    </div>
    <div class="nav-item"
         [class.active]="activeSection === 'roleplay'"
         (click)="switchSection('roleplay')">
      Role Play
    </div>
  </nav>
  
  <app-corrector *ngIf="activeSection === 'corrector'"></app-corrector>
  <app-role-play *ngIf="activeSection === 'roleplay'"></app-role-play>
  </div>
